<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>個人資料</ion-title>
    <ion-text class="complete-str" (click)="complete()">完成</ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row bg-white class="person-row ion-margin-vertical d-flex ion-align-items-center">
    <ion-col size="4" class="photo-column ion-text-center">
      <ng-container *ngIf="photo">
        <img [src]="photo" />
      </ng-container>
      <ng-container *ngIf="!photo">
        <img src="../../assets/icon/user.png" />
      </ng-container>

      <ion-text color="primary" class="font-12 mt-2" (click)="changeAvatar()">編輯</ion-text>
    </ion-col>
    <ion-col class="pb-8">
      <ion-item>
        <ion-input class="mt-3" placeholder="輸入姓名" [(ngModel)]="username"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-text color="medium" class="font-14 ml-2 mb-1">電話號碼</ion-text>
  <ion-row class="ion-margin-bottom" bg-white>
    <ion-input placeholder="請輸入電話號碼" [(ngModel)]="phoneNumber" readonly></ion-input>
  </ion-row>

  <ion-text color="medium" class="font-14 ml-2 mb-1">E-mail</ion-text>
  <ion-row class="ion-margin-bottom" bg-white>
    <ion-input placeholder="請輸入E-mail" [(ngModel)]="email"></ion-input>
  </ion-row>

  <ion-text color="medium" class="font-14 ml-2 mb-1">用車習慣</ion-text>
  <ion-row class="ion-margin-bottom" bg-white [routerLink]="['/drive-setting']">
    <ion-text class="ml-2 mb-3 mt-3">{{ tags }}</ion-text>
  </ion-row>

  <ion-row bg-white class="ion-justify-content-center logout-row" (click)="logout()">
    <ion-text class="mb-3 mt-3" color="danger">登出</ion-text>
  </ion-row>
</ion-content>
