<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>新增帳號</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card bg-white class="ion-padding">
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item>
          <ion-label position="stacked">姓名</ion-label>
          <ion-input class="mt-3" placeholder="例：王小明" [(ngModel)]="username"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">生日</ion-label>
          <ion-input class="mt-3" placeholder="例：20000101" [(ngModel)]="birthday"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="8">
        <ion-item>
          <ion-label position="stacked">身分證號碼</ion-label>
          <ion-input class="mt-3" placeholder="例：A123456789" [(ngModel)]="id_card_number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item>
          <ion-label position="stacked">所在縣市</ion-label>
          <ion-select placeholder="請選擇縣市" [(ngModel)]="county" (ionChange)="changeCounty($event)">
            <ng-container *ngFor="let county of counties">
              <ion-select-option [value]="county.county_id">{{ county.name }}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="stacked">所在區域</ion-label>
          <ion-select placeholder="請選擇區域" [(ngModel)]="district" [attr.disabled]="disableDistSel">
            <ng-container *ngFor="let district of districts">
              <ion-select-option [value]="district.district_id">{{ district.name }}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-input class="mt-3" placeholder="郵遞區號" [(ngModel)]="zip_code"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input class="mt-3" placeholder="中山路100號" [(ngModel)]="address"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-button color="primary" expand="block" class="verify-btn" (click)="next()">下一步
  </ion-button>
</ion-content>
