<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>我的任務</ion-title>
    <ng-container *ngIf="showPhoto">
      <ion-text class="upload-text" (click)="uploadPhoto()">上傳</ion-text>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 class="mb-0 ion-text-center">
    <ion-text color="primary">
      請將擋泥板廣告置入方框內拍攝
    </ion-text>
  </h4>
  <h4 class="mt-0 ion-text-center">
    <ion-text color="primary">
      並確定照片清晰可辨
    </ion-text>
  </h4>

  <ion-row class="camera-row" #camera_row>
    <ng-container *ngIf="showPhoto">
      <img [src]="photo" class="photo-img">
    </ng-container>
  </ion-row>

  <ion-row class="ion-justify-content-center pt-4 pb-4 btm-row" (click)="takePhoto()">
    <ion-icon name="camera" color="light" class="font-32"></ion-icon>
  </ion-row>
</ion-content>
