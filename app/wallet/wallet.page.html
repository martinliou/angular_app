<ion-header>
  <ion-toolbar>
    <ion-title>我的進帳</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row bg-white class="mb-2">
    <ion-col class="ion-padding-bottom">
      <ion-text class="ion-text-center">
        <h6>我的餘額</h6>
      </ion-text>
      <ion-text class="ion-text-center" color="primary">
        <h1>${{ balance }}</h1>
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-text color="medium" class="pl-2 font-10 d-flex ion-align-items-center mt-2 mb-2">
    <ion-icon name="information-circle-outline" class="mr-1"></ion-icon>
    每周有一次免費提款，您可以自行點選提。
  </ion-text>

  <ion-row bg-white class="mt-2 trans-sel">
    <ion-col class="ion-align-items-center ion-justify-content-center d-flex" [routerLink]="['/withdraw']">
      <div class="trans-sel-wrapper ion-text-center">
        <img src="/assets/icon/withdraw.svg" width="36px" height="36px">
        <p class="first-para mb-0">現金</p>
        <p class="mt-0 mb-0">提款</p>
      </div>
    </ion-col>
    <ion-col class="ion-align-items-center ion-justify-content-center d-flex" [routerLink]="['/bank-account']">
      <div class="trans-sel-wrapper ion-text-center">
        <img src="/assets/icon/bank-account.svg" width="36px" height="36px">
        <p class="first-para mb-0">銀行</p>
        <p class="mt-0 mb-0">帳號</p>
      </div>
    </ion-col>
  </ion-row>

  <ion-row bg-white class="mt-2 trans-sel">
    <ion-col class="ion-align-items-center ion-justify-content-center d-flex" [routerLink]="['/transaction']">
      <div class="trans-sel-wrapper ion-text-center">
        <img src="/assets/icon/trans.svg" width="36px" height="36px">
        <p class="first-para mb-0">交易</p>
        <p class="mt-0 mb-0">紀錄</p>
      </div>
    </ion-col>
    <ion-col class="ion-align-items-center ion-justify-content-center d-flex" [routerLink]="['/history-order']">
      <div class="trans-sel-wrapper ion-text-center">
        <img src="/assets/icon/history-order.svg" width="36px" height="36px">
        <p class="first-para mb-0">歷史</p>
        <p class="mt-0 mb-0">訂單</p>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
